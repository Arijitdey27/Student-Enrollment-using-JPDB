<html lang="en">
<head>
<title>Student Enrollment Form !!</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 class="text-center">Student Data Entry</h2>
				<form id="empForm" method="post">
					<div class="form-group" style="margin: 0px;">
						<span><label for="stuRoll">Roll No.:</label> <label
							id="stuRollMsg"> </label></span>
					</div>
					<input type="text" class="form-control" name="stuRoll" id="stuRoll"
						onchange="getStu()" placeholder="Enter Student Roll No." required>
					<div class="form-group">
						<label for="stuName">Full Name:</label> <input type="text"
							class="form-control" id="stuName"
							placeholder="Enter Student Name" name="stuName">
					</div>
					<div class="form-group">
						<label for="stuClass">Class:</label> <input type="text"
							class="form-control" id="stuClass"
							placeholder="Enter Student Class" name="stuClass">
					</div>
					<div class="form-group">
						<label for="stuDob">Date of Birth:</label> <input type="date"
							class="form-control" id="stuDob"
							placeholder="Enter Student Date of birth" name="stuDob">
					</div>
					<div class="form-group">
						<label for="stuAddress">Address:</label> <input type="text"
							class="form-control" id="stuAddress"
							placeholder="Enter Student Address" name="stuAddress">
					</div>
					<div class="form-group">
						<label for="stuEnroll">Enrollment Date</label> <input type="date"
							class="form-control" id="stuEnroll"
							placeholder="Enter Enrollment Date" name="stuEnroll">
					</div>
					<div class="text-center mt-5">
						<input type="button" class="btn btn-primary" id="save"
							value="Save" onclick="saveStudent();" > <input
							type="button" class="btn btn-secondary" id="update"
							value="Update" onclick="updateData();"> <input
							type="button" class="btn btn-warning" id="reset" value="Reset"
							onclick="resetForm();">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
